<p>王鹏，崂山国家实验室副研究员。在中国海洋大学取得学士学位，美国迈阿密大学（University of Miami）获得博士学位，博士后师从美国加州大学洛杉矶分校（UCLA）McWilliams院士。曾任中山大学“百人计划”副教授，入选自然资源部高层次人才工程。主持和参与国家自然科学基金委项目、科技部重点研发计划等。主要研究方向为波浪—海流耦合相互作用，在JPO, JGRO, JAMES, GRL等期刊上发表论文20余篇。
</p>
